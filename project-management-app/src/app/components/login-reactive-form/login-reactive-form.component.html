<form [formGroup] ="loginForm" (ngSubmit)="onEnter()" novalidate>
  <fieldset>
    <h2>{{ "logInForm" | translate}}</h2>


    <div class="wrapper">
      <label for="email">{{ "email.label" | translate }}</label>
      <input type="email" formControlName="email"
        [placeholder]="'email.placeholder' | translate">
    </div>
    <!-- <div translate class="text-danger">requiredErrorMessage</div> -->
    <div translate class="text-danger">
      <!-- <div *ngIf="email.invalid && (email.dirty || email.touched)"> -->
        <!-- <span *ngIf="email.errors?.['required']"> -->
          requiredErrorMessage
        <!-- </span> -->
        <!-- <span *ngIf="email.errors?.['email']">
          emailErrorMessage
        </span>
      </div> -->
    </div>


    <div class="wrapper">
      <label for="password">{{ "password.label" | translate }}</label>
      <div class="secure">
        <input type="password" id="password" [placeholder]="'password.placeholder' | translate"
        formControlName="password">
        <button class="seeThePassword"></button>
      </div>
    </div>
    <div translate class="text-danger">requiredErrorMessage</div>


    <div class="wrapper">
      <input type="submit" [value]="'login' | translate">
    </div>

    <!-- <input type="submit" [value]="'login' | translate" [disabled]="!loginForm.valid"> -->
  </fieldset>
  <button type="button" (click)="goBack()">{{ "return" | translate }}</button>
</form>
