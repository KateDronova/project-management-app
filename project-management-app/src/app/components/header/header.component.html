<div class="wrapperGlobal">
  <h1 routerLink="/welcome">{{title}} </h1>
  <nav>
    <button type="button" routerLink="/login">{{ "login" | translate }}</button>
    <button type="button" routerLink="/signup">{{ "signup" | translate }}</button>
  </nav>
  <nav>
    <button type="button" class="{{language.code}}-button" *ngFor="let language of languageList" (click)="changeSiteLanguage(language.code)">{{language.code}}</button>
  </nav>
</div>
