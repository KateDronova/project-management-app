<div class="overlay" *ngIf="confirmation">
  <div [ngClass]="confirmation" class="modal">
    <h2>{{ "areYouSure" | translate }}</h2>
    <div>
      <button (click)="closeConfirmation()">{{ "cancel" | translate }}</button>
      <button class="delete" (click)="deleteBoard()">{{ "deleteBoard" | translate }}</button>
    </div>
  </div>
</div>
