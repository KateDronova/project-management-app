<div class="wrapper" style="background-image: url('../../../assets/images/{{board?.background}}_ICON.jpg')">
  <div class="boardPreview">
    <!-- <div routerLink="/pma/main/{{user.id}}/board/{{board?.id}}" style="width: 100%; height: 100%;"> -->
    <div routerLink="/pma/main/1/board/1" style="width: 100%; height: 100%;">
      <h3>{{ board?.boardTitle | titlecase | slice : 0 : 20}}</h3>
      <p>{{ board?.boardDescription | slice : 0 : 30 }}</p>
      <p class="id">{{ board?.id }}</p>
    </div>
    <button (click)="showConfirmation(confirmTypes.deleteBoard, board?.id)">{{ "deleteBoard" | translate }}</button>
  </div>
</div>
