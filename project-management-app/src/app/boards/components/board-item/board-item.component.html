<div class="wrapper" style="background-image: url('../../../assets/images/{{board?.background}}_ICON.jpg')">
  <div class="boardPreview">
    <div routerLink="/board" style="width: 100%; height: 100%;">
      <h3>{{ board?.title | titlecase | slice : 0 : 20}}</h3>
      <p>{{ board?.description | slice : 0 : 30 }}</p>
      <p class="id">{{ board?.id }}</p>
    </div>
    <button (click)="showConfirmation(confirmTypes.deleteBoard)">{{ "deleteBoard" | translate }}</button>
  </div>
</div>
