<div class="wrapper" style="background-image: url('../../../assets/images/{{task?.background}}.jpg')">
  <div class="taskPreview">
    <div routerLink="/pma/task/{{task?.id}}" style="width: 100%; height: 100%;">
      <h3>{{ task?.taskTitle | titlecase | slice : 0 : 20}}</h3>
      <p>{{ task?.taskDescription | slice : 0 : 30 }}</p>
    </div>
    <button type="button" (click)="showConfirmation(confirmTypes.deleteTask, task?.id)">{{ "deleteTask" | translate }}</button>
  </div>
</div>
